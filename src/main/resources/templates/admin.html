<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理员中心</title>
    <link href="../static/layui/css/layui.css" media="all" rel="stylesheet">
    <script src="../static/js/jquery.min.js" type="text/javascript"></script>
    <script src="../static/layui/layui.js" charset="UTF-8" type="text/javascript"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><a href="/index" style="color: #A3A3A3; font-size: 20px">房屋网</a></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">用户名</a>
            </li>
            <li class="layui-nav-item out">退出</li>
            <script>
                let user = JSON.parse(sessionStorage.getItem("usersession"));
                $(".layui-nav-item a").eq(0).text("管理员："+user.uname);
                $(".out").on("click",function (){
                   sessionStorage.removeItem("usersession");
                   location.href = "http://localhost:8080/index";
                });
            </script>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item"><a href="/admin/liststate" target="iframe">房源管理</a></li>
                <li class="layui-nav-item"><a href="/admin/listorder" target="iframe">订单管理</a></li>
                <li class="layui-nav-item"><a href="/admin/listpano" target="iframe">全景管理</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe src="/admin/admininfo" width="100%" height="100%" frameborder="0" name="iframe" scrolling="auto" seamless></iframe>
    </div>

    <div class="layui-footer">
        <footer></footer>
    </div>
</div>

<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
