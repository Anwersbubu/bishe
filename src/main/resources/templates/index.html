<script>
    $(function () {
        //动态添加推荐房源卡片
        // let ct = sessionStorage.getItem("city");
        // let town = sessionStorage.getItem("town");
        $.ajax({
            url:"/recommed",
            type:"post",
            data:{"city":ct,"town":town},
            success:function (ret){
                if(ret.success){
                    $.each(ret.data.List,function (index,item) {
                        console.log(item);
                        let div1 = $("<div>",{class:"col-sm-6 col-md-4"});
                        let div2 = $("<div>",{class:"thumbnail"});
                        let img = $("<img>",{src:item.limg});
                        let div3 = $("<div>",{class:"caption"});
                        let h3 = $("<h3>",{text:item.lname});
                        let p1 = $("<p>",{text:item.ldesc});
                        let p2 = $("<p>");
                        let a1 = $("<a>",{
                            text:'租房',
                            href:'http://localhost:8080/listdetalis?lid='+item.lid,
                            class:'btn btn-primary',
                            role:'button'
                        });
                        let a2 = $("<a>",{
                            text:'收藏',
                            href:'http://localhost:8080/favorites?lid='+item.lid,
                            class:'btn btn-default',
                            role:'button'
                        });
                        p2.append(a1);
                        p2.append(a2);
                        div3.append(h3);
                        div3.append(p1);
                        div3.append(p2);
                        div2.append(img);
                        div2.append(div3);
                        div1.append(div2);
                        $(".row").append(div1);
                        // console.log(ret.data);
                    });
                }else {
                    alert(ret.message);
                }
            }
        });
    });
</script>
