<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/layui/css/layui.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/swiper.min.css">
    <link rel="stylesheet" href="../static/css/demo.css">
    <script src="../static/js/jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/swiper.min.js" type="text/javascript"></script>
    <script src="../static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=36a678df773856fff019cc42ebfc80c0"></script>
</head>

<body>
<div id="header"></div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-item"><img src="../static/image/1.png" alt="banner"/></div>
            <div class="swiper-item"><img src="../static/image/2.png" alt="banner"/></div>
            <div class="swiper-item"><img src="../static/image/3.png" alt="banner"/></div>
        </div>
    </div>
<script>
    $(function (){
        $.getScript("../static/js/jquery.min.js");
        $.getScript("../static/layui/layui.all.js");
        $.getScript("../static/bootstrap/js/bootstrap.min.js");
        $("#header").load("../static/head.html");
        //轮播图
        $(".swiper-container").carousel({
        width: 800,
        height: 300,
        speed: 3e3,
        needPrevAndNextBtnGroup: true,
        needPagination: true
    });
    })
</script>
</body>
</html>
