<script type="text/javascript">
    $(function (){
    var map = new AMap.Map('container', {
        resizeEnable: true
    });
    AMap.plugin('AMap.Geolocation', function() {
        var geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,//是否使用高精度定位，默认:true
            timeout: 10000,          //超过10秒后停止定位，默认：5s
            buttonPosition:'RB',    //定位按钮的停靠位置
            buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
            zoomToAccuracy: true,   //定位成功后是否自动调整地图视野到定位点

        });
        map.addControl(geolocation);
        geolocation.getCurrentPosition(function(status,result){
            if(status=='complete'){
                onComplete(result)
            }else{
                onError(result)
            }
        });
    });
    //解析定位结果
    function onComplete(data) {
        //定位成功结果经纬度
        let addr = data.position.lng+","+data.position.lat;
        $.ajax({
            url:"/getaddress",
            type:"post",
            data:{"URL":"https://restapi.amap.com/v3/geocode/regeo","param":addr},
            success:function(ret){
                console.log(ret);
                let count = ret.regeocode.addressComponent.country;//国家
                let prov = ret.regeocode.addressComponent.province;//省
                let ct = ret.regeocode.addressComponent.city;//市
                let dist = ret.regeocode.addressComponent.district;//区
                let town = ret.regeocode.addressComponent.township;//街道
                let stree = ret.regeocode.addressComponent.streetNumber.street;//路
                let num = ret.regeocode.addressComponent.streetNumber.number;//门牌号
                $(".glyphicon-map-marker").text(ct);//动态设置定位显示
            }
        });
    }
    //解析定位错误信息
    function onError(data) {
        alert('定位失败,原因是:'+data.message);
    }

    //租房a标签的点击事件
    function  goTozufang(){
        window.location.href = "http://localhost:8080/zufang?address="+$(".glyphicon-map-marker").text();
    }
    });
</script>
